
<html>

<body>
    <input type="text" id="value_1" value="请输入"  />
    <div class="a" draggable="false" style="width: 100px;height: 40px;border:1px solid #000;">

    </div>
    <script language="JavaScript">
        let a = document.querySelector(".a");
        addDlgMouseEvent(a);
        function addDlgMouseEvent(a) {
            let status = 0;
            a.addEventListener("mousedown", (a) => {
                if (a.which == 1) {
                    // 左键
                    status = 1;
                    let x = a.clientX;
                    let y = a.clientY;
                    WeteoesBrowser.Dlg.Mouse.Down(x, y);
                }
            });
            document.addEventListener("mousemove", (a) => {
                if (status != 1) { return; }
                let x = a.screenX;
                let y = a.screenY;
                WeteoesBrowser.Dlg.Mouse.Move(x, y);
            });
            document.addEventListener("mouseup", (a) => {
                if (status != 1) { return; }
                status = 0;
                WeteoesBrowser.Dlg.Mouse.Up();
            });
        }
    </script>
</body>
